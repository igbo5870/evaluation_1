<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon Budget</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Mon budget</h1>
    </header>
    <!-- Part 1 - Spending (FR - Dépenses)-->
    <form method='POST'>
    <section class='spending-section'>
        <h2>Dépenses</h2>
        <div class='content-section'>
            <h3>Dépenses Fixes</h3><br>
            <div class='form-input'>
                <label for='field-rent'>Loyer et charges* :</label>
                <input type='number' class='class-input-spend' id='field-rent' required /> <br>
                <label for='field-credit' >Crédits :</label>
                <input type='number' class='class-input-spend' id='field-credit' /> <br>
                <label for='field-water'>Eau/Électricité/Gaz* :</label>
                <input type='number' class='class-input-spend' id='field-water' required/> <br>
                <label for='field-phone' >Téléphone/Internet* :</label>
                <input type='number' class='class-input-spend' id='field-phone' required /> <br>
                <label for='field-dwelling'>Assurance Habitation :</label>
                <input type='number' class='class-input-spend' id='field-dwelling' /> <br>
                <label for='field-car'>Assurance Véhicule :</label>
                <input type='number' class='class-input-spend' id='field-car' /> <br>
                <label for='field-health' >Mutuelle santé :</label>
                <input type='number' class='class-input-spend' id='field-health' /> <br>
                <label for='field-keeping' >Frais de garde :</label>
                <input type='number' class='class-input-spend' id='field-keeping' /> <br>
                <label for='field-income'>Impôts sur le revenu :</label>
                <input type='number' class='class-input-spend' id='field-income' /> <br>
                <label for='field-local'>Impôts Locaux:</label>
                <input type='number' class='class-input-spend' id='field-local' /><br>
            </div>
            <h3>Dépenses Courantes</h3><br>
            <div class='form-input'>
                <label for='field-food'>Courses :</label>
                <input type='number' class='class-input-spend' id='field-food' /> <br>
                <label for='field-gasoline'>Essences :</label>
                <input type='number' class='class-input-spend' id='field-gasoline' /> <br>
                <label for='field-hobbies'>Activité sportive/culturel :</label>
                <input type='number' class='class-input-spend' id='field-hobbies' /> <br>
            </div>
            <h3>Dépenses Occasionnelle</h3><br>
            <div class='form-input'>
                <label for='field-party'>Sortie :</label>
                <input type='number' class='class-input-spend' id='field-party' />
            </div>
            <h3>Autres Dépenses</h3><br>
            <div class='form-input'>
                <label for='field-others'>Autres :</label>
                <input type='number' class='class-input-spend' id='field-others' /><br>
            </div>
        </div>
    </section>
    <!-- Part 2 - Recipe (FR - Recette) -->
    <section class='recipe-section'>
        <h2>Recettes</h2>
        <div class='content-section'>
            <div class='form-input'>
                <label for='recipe--field-salary'>Salaire : </label>
                <input type='number' class='class-input-recipe' id='recipe--field-salary' /> <br>
                <label for='recipe--field-help'>Aide (Allocation, etc) : </label>
                <input type='number' class='class-input-recipe' id='recipe--field-help' /> <br>
                <label for='recipe--field-annuity'>Rentes : </label>
                <input type='number' class='class-input-recipe' id='recipe--field-annuity' /> <br>
                <label for='recipe--field-others'>Autres : </label>
                <input type='number' class='class-input-recipe' id='recipe--field-others' /> <br>
            </div>
        </div>
    </section>
    <!-- Part 3 - Savings (FR - Epargnes) -->
    <section class='savings-section'>
        <h2>Epargnes</h2>
        <div class='content-section'>
            <div class='form-input'>
                <label for='field-amount'>Montant : </label>
                <input type='number' class='input-value class-input-saving' id='field-amount' />
            </div>
        </div>
        </section>
    <!-- Part 4 - Result (FR - Resultat) -->
    <section class='result-section'>
            <div class='content-section'>
                    <div class='result-message'></div>
            </div>
            <input type='submit' value='Calculer' class='result-btn' id='id-result-btn' >
            <input type='submit' value='Reset' class='reset-btn' id='id-reset-btn' >
    </section>
    </form>
    <!-- Footer -->
    <footer>
        <p><a href='#'>Mentions Légales</a></p>
    </footer>
    <script src='js/jquery.min.js' ></script>
    <script src='js/app.js' ></script>
</body>
</html>
